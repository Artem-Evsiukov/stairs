<div class="overlay js-overlay"></div>
<div class="popup" data-popup="some-popup">
    <button type="button" class="popup__close js-popup-close"></button>
    <div class="popup__wrap">
        <div data-slide="slide" class="slide">
            <div class="slide-items">
                <img src="https://source.unsplash.com/V7IJzp_ElQc/1000x1500" alt="Img 1">
                <img src="https://source.unsplash.com/GJIc8O6sM5M/1000x1500" alt="Img 2">
                <img src="https://source.unsplash.com/VlMMBxSZuSI/1000x1500" alt="Img 3">
                <img src="https://source.unsplash.com/xWEHhKYqdlY/1000x1500" alt="Img 4">
            </div>
            <nav class="slide-nav">
                <div class="slide-thumb"></div>
                <button class="slide-prev">Prev</button>
                <button class="slide-next">Next</button>
            </nav>
        </div>
    </div>
</div>
