<section class="masterscall-sections" id="masterscall-section">
    <div class="container">
        <div class="masterscall">
            <div class="masterscall__wrap">
                <div class="masterscall__form">
                    <form class="form" id="form-masterscall" method="POST">
                        <div class="form__wrap">
                            <div class="form__head">
                                <h2 class="section-title">
                                    нужен быстрый и точный проект?
                                </h2>
                                <div class="masterscall__img">
                                    <picture>
                                        <source loading="lazy" srcset="assets/images/masterscall.webp">
                                        <img loading="lazy" src="./assets/images/masterscall.png" alt="">
                                    </picture>
                                </div>
                                <div class="masterscall__form__title base-text">
                                    Вызов мастера на <span>3D замер</span>
                                </div>
                            </div>
                            <div class="form__body">
                                <div class="form__group">
                                    <label class="form__name" for="name-masterscall">Ваше имя и Фамилия</label>
                                    <input class="form__input" type="text" name="name-masterscall" id="name-masterscall"
                                        placeholder="Андрей Владимирович" required>
                                    <span class="form__error-text"></span>
                                </div>
                                <div class="form__group">
                                    <label class="form__name" for="phone-ui-masterscall">Ваш номер телефона</label>
                                    <input class="form__input" type="text" name="phone-ui-masterscall"
                                        id="phone-ui-masterscall" placeholder="+7 (___) ___-__-__" data-mask="tel"
                                        required>
                                    <span class="form__error-text"></span>
                                </div>
                                <div class="form__group form__group--check ">
                                    <div class="form__checkbox">
                                        <input id="tg-masterscall" type="checkbox" name="tg-masterscall"
                                            class="form__checkbox-input">
                                        <label for="tg-masterscall" class="form__checkbox-label">
                                            <span class="form__icon">
                                                @@include('../svg-icon/tg.html')
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form__checkbox">
                                        <input id="wt-masterscall" type="checkbox" name="wt-masterscall"
                                            class="form__checkbox-input">
                                        <label for="wt-masterscall" class="form__checkbox-label">
                                            <span class="form__icon">
                                                @@include('../svg-icon/wt.html')
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <span class="form__text">Выберите удобную для Вас связь!</span>
                                <button type="submit" class="btn primary"
                                    onclick="ym(89201492,'reachGoal','master')">Оставить заявку</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
